<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <style>
        img {
            height: 200px;
            object-fit: contain;
        }
    </style>

    <title>Pokedex</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Pokedex</h1>
        <div id="pokedex" class="row"></div>
        <button id="getMorePokemons" class="btn btn-primary mt-3" nextageurl="">
            Quiero ver mas pokemones!
        </button>
    </div>

    
    <!-- Modal -->
    <div class="modal fade" id="modalPokemon" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Tipo:
                    <ul id="pokemonType"></ul>
                    </p>
                    <p>Generaciones:
                    <ul id="pokemonGenerations"></ul>
                    </p>
                    <p>Habilidades:
                    <ul id="pokemonAbilities"></ul>
                    </p>
                    <p>5 Movimientos:
                    <ul id="pokemonMoves"></ul>
                    </p>
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
